<!doctype html>
<html lang="en">

  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="">
    <!-- font-awesome js -->
    <script src="https://kit.fontawesome.com/1767b88e0c.js" crossorigin="anonymous"></script>
    <!-- title -->
    <title></title>
  </head>

  <body>

    <nav class="navbar bg-primary p-5">
      <a href="../index.html" class="fs-1 mt-0 text-white">Note Taker</a>
      <div class="icons">
        <i class="fa-solid fa-floppy-disk fs-3 text-white mx-2"></i>
        <i class="fa-solid fa-square-plus fs-3 text-white mx-2"></i>
      </div>
    </nav>

    <div class="container-fluid border border-4 border-warning">
      <div class="row border border-danger">
        <div class="col-4 list-container border border-primary">
          <div class="card border-3 rounded-0">
            <ul class="list-group border border-2 border-dark rounded-0"></ul>
          </div>
        </div>
        <div class="col-8">
          <input class="note-title" placeholder="Note Title" maxlength="28" type="text" /><br>
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>

    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <!-- js -->
    <script src=""></script>
  </body>

</html>
